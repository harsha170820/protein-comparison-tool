<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Powder Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Protein Powder Comparison Tool</h1>
    </header>
    <main>
        <form id="proteinForm">
            <label for="name">Protein Powder Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="packetWeight">Packet Weight (g):</label>
            <input type="number" id="packetWeight" name="packetWeight" required>
            
            <label for="scoopWeight">Scoop Weight (g):</label>
            <input type="number" id="scoopWeight" name="scoopWeight" required>
            
            <label for="proteinPerScoop">Protein per Scoop (g):</label>
            <input type="number" id="proteinPerScoop" name="proteinPerScoop" required>
            
            <label for="price">Packet Price (â‚¹):</label>
            <input type="number" id="price" name="price" required>
            
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="results"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
